<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Anivers√°rio Meu Amor ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .timer {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 30px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
    }
    .upload {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>üéâ Feliz anivers√°rio meu amor ‚ù§Ô∏è</h1>

  <div class="timer" id="timer">
    <p style="font-size:1rem; opacity:0.8;">Tempo passando desde 22/12/2025 √†s 13:41</p>
    Carregando tempo...
  </div>

  <div class="upload">
    <input type="file" accept="image/*" multiple id="imageInput" />
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    // Data inicial: 22 de dezembro de 2025 √†s 13:41
    const startDate = new Date('2025-12-22T13:41:00');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      if (diff < 0) {
        document.getElementById('timer').innerText = 'Ainda n√£o come√ßou';
        return;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('timer').innerText =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Upload e exibi√ß√£o de imagens
    const imageInput = document.getElementById('imageInput');
    const gallery = document.getElementById('gallery');

    imageInput.addEventListener('change', () => {
      Array.from(imageInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
